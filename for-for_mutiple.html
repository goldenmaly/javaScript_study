<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiple(n){
            for(let i=1; i<=n; i++){
                document.write(`<br />`)
                for(let j=1; j<=9; j++){
                    document.write(`${i}*${j}=${i*j} <br />`)
                }
            }
        }

        multiple(15);
    </script>
</body>
</html>
