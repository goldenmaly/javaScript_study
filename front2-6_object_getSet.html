<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = {
            a : 3,
            b : 2,
            get add(){
                console.log(`add 함수가 실행됩니다.`)
                return this.a+this.b
            } 
        }
        // console.log(numbers.add()) : get은 기존의 데이터를 조회하는 역할을 한다.
        // get 함수 호출시 ()를 생략해도 된다. 
        console.log(numbers.add)
        numbers.b = 6;
        console.log(numbers.add)

        //  set function
        let numbers2 = {
            _c : 1,
            _d : 2,
            sum : 3,
            calculate(){
                console.log(`calculate`)
                this.sum = this._c+this._d
            },
            get c(){ // _를 계속 쓰기 번거로울 때 함수 c를 생성해서 반환값에 _c를 넣는다.
                return this._c
            },
            get d(){
                return this.d
            },
            set c(value){ 
                // set은 데이터를 변경,수정하는 것이다. 
                // get이 읽기라면 set은 쓰기의 기능이라고 할 수 있다.
                this._c= value
                this.calculate()
            },
            set d(value){
                this._d = value
                this.calculate()
            }
        }
        console.log(numbers2.sum)
        numbers2.c = 5;
        numbers2.d = 15;
        console.log(numbers2.sum)
        console.log(numbers2._c)
    </script>
</body>
</html>
