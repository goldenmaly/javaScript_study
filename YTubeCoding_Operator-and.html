<!-- && 연산자 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
          var id = prompt('아이디를 입력해주세요.'); 
          var password = prompt('비밀번호를 입력해주세요.');
           if(id == 'mado' && password == '111'){
            /*
                - 논리연산사 and연산자는 &&를 이어서 덧붙일 수 있다.
                - 모든 항이 true일 때 출력된다.
            */
                    alert('로그인이 완료되었습니다. '+id+'님 반갑습니다.');
                } else {
                    alert('아이디가 일치하지 않습니다.');
                }
    </script>
</body>
</html>
