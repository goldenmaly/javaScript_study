<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = 3
        const num2 = 100
        if(num1==num2){
            document.write('이것은 맞습니다.')
        } else {
            document.write('아니요 틀립니다.')
        }
        document.write('<br>')
        // 삼항연산자
        let x = 4
        let y = 7
        let result = (x>y)? y: x
        // (표현식)?반환값1:반환값2 
        // : 표현식이 참일 때 반환값1, 거짓일 때 반환값2가 반환된다. 반환값은 실질적으로 어떤게 참인지 상관없이 반환될 뿐이다.
        document.write('둘 중의 더 큰 수는' +result)
        

    </script>
</body>
</html>
