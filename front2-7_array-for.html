<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for of
        // : for(let 데이터를 하나로 받아줄 변수명 of 전체배열변수명){} 
        const nations = ['korea','japan','china']
        for(let nation of nations){console.log(nation)}

        // forEach
        const fruits = ['apple', 'banana', 'kiwi']
        fruits.forEach(function(fruit, index, array){console.log(fruit, index, array)})
        
        // for 감소문
        for(let i=3; i>0; i--){
            console.log(`-1씩 감소하는 반복 : ${i}`)
        }

        // arrat 와 for 응용
        let arr = ['one', 'two', 'three', 'four']
        for(let i=0; i<arr.length; i++){
            console.log(arr[i])
        }

        // 이중 for문
        for(let i=1; i<3; i++){
            for(let j=1; j<4; j++){
                console.log(`1~3까지 ${i}번째 작성 : ${j}`)
            }
        }

        // 이중 for문 활용 - 구구단 출력
        for(let i=2; i<5; i++){
            for(let j=1; j<10; j++){
                result = i*j
                document.write(`${i}x${j}=${result} <br>`)
            }
        }
      
    </script>
</body>
</html>
