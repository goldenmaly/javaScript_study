<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            1,
            '배열',
            [1,2,3],
            {red : '빨강', blue : '파랑'},
            function a(){return 'hello'}
        ]

        console.log(arr)
        console.log(arr[1],[2]) // ?
        console.log(arr[2])

        console.log(arr[6]) //정의되지않은 array는 undefined로 출력된다.
        
        //array 안에 array 접근방식 : 배열변수명[index][index]
        console.log(arr[2][0]) 

        // 배열 안의 객체 접근방식
        console.log(arr[3])
        console.log(arr[3].red)

        // 배열의 길이
        console.log(arr.length)
        console.log(arr[arr.length-1]) // index 4 출력
        console.log(arr[arr.length-5]) // index 0 출력

        // 마지막 값 삭제
        arr.pop() 
        console.log(arr) 
        
        // 앞의 값 삭제
        arr.shift() 
        console.log(arr)

        // 앞에 값 추가
        arr.unshift('빨','주')
        console.log(arr)

        // 데이터 추가 : 배열 뒤에 순서대로 추가된다.
        arr.push('1314',2,6131)
        console.log(arr)

        // 두 배열 연결 : arrayName1.concat(contectedArrayName2)
        let arr2 = ['second data','check']
        a = arr.concat(arr2)
        // .concat()을 변수에 정의해서 출력할 수 있다.
        console.log(a)
        console.log(arr) 
        // .concat() 메서드는 호출시에만 작동하고, arr 자체는 변하지 않는다.

        // indexOf('a') : 중복된 a 데이터가 존재하더라도 처음으로 발견되는 element의 index 반환
        const nature = ['mountain', 'sky', 'tree', 'flower', 'sky', 'sky']
        let b = nature.indexOf('sky')
        console.log(b)
        console.log(nature.lastIndexOf('dog'))
        // 선언되지 않은 데이터는 -1로 출력 : false를 의미한다.

        // lastIndexOf('b') : 중복된 b 데이터가 존재하더라도 마지막으로 발견되는 element의 index를 반환
        console.log(nature.lastIndexOf('sky'))

        // includes('c') : 배열에 선언된 데이터는 true/ 포함되지 않으면 false를 반환
        console.log(nature.includes('sky'))
        console.log(nature.includes('dog'))
        
    </script>
</body>
</html>
