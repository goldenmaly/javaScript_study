<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" contenet="width=device-width, intial=1.0">
        <title>반복문</title>
        <link rel="stylesheet" href="">

    </head>
    <body>
        <script type="text/javascript">
            /*            
            var i = 0
            while(i<10){
                 document.write("1001 "+i+"<br>");
                 i=i+1;
             }
            */
            
            for(var i =1; i <10; i++){
                document.write("1001 "+i+" <br>");
            }
            /*
                반복문 
                i : iterate
                for syntax 
                for(초기값; 조건식; 증감식)
                for(선언자 선언명=값; 반복조건; 실행될 것){
                    실행 할 code();
                }
                    : for문에서의 변수선언은 초기화를 전제한다.
                    : for문 블럭 안에서만 실행되고, 조건이 fales이 된 후 블럭 밖에 코드를 읽는다면 이전 for문 안에서 선언된 변수는 실행되지 않는다.
            */
            /*
            i = i + 1;
            i++;
                i++ :기존값을 포함한다.
                ++i :기존값을 사용하지 않고 i를 증가시킨다.
            */
           
            document.write("<hr>");
            for(var a = 0; a < 10; a++){
                for(var j = 0; j < 10; j++ ){
                document.write("coding so hard "+a+j+ "<br>")
                }
            }
            document.write("<hr>");
            for(var b = 1; b < 10; b=b+1){
                if(b===5){
                break;
            }
                document.write("coding nice "+b+" <br>");
            }
            /*
            반복문과 조건문은 서로에게 실행 할 수 있는 코드가 될 수 있다.
            */

            document.write("<hr>");
            for( iterateLoop = 0; iterateLoop < 10; ++iterateLoop){
                if(iterateLoop===5){
                continue;
            }
                document.write("HelloWorld "+iterateLoop+" <br>");
            }
            document.write("<hr>");
            for( iterateLoop = 1; iterateLoop < 10; ++iterateLoop){
                if(iterateLoop===5){
                break;
            }
                document.write("HelloWorld "+iterateLoop+" <br>");
            }
            /*
            break;
                : if문이 false가 될 때 코드실행을 블럭 안의 코드실행을 중단시킨다.
            continue;
                : if문이 false가 될 때를 제외하고 소속된 블럭 안의 코드가 false가 될 때까지 실행시킨다.
            */
        </script>
    </body>
</html>
