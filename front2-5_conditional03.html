<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const device = 'mouse'

        switch(device){
            case 'keyboard' : console.log('키보드')
            break;
            case 'mouse' : console.log('마우스')
            break;
            case 'monitor' : console.log('모니터')
            break;
            default : console.log('알 수 없는 장비입니다.')
            // break 가 없으면 case 조건에 해당하지 않는 값도 출력된다.
        }

        /*
        * switch문
        * 장점 : 가독성이 높다
        * 단점 : switch 값으로는 변수가 올 수 있지만 case 뒤에 선언되는 값으로는 literal나 const만 가능하다. 변수, 조건식 등이 들어가면 실행되지 않는다. 
        */
        let coffee = '아메리카노'
        switch(coffee){
            case '아메리카노' : console.log('1500원')
            break;
            case '카페라떼' : console.log('2000원')
            break;
            case '카푸치노' : document.write('3000원')
            break;
            default : alert('잘못된 단어를 입력했습니다.')
        }

        let coffeE = prompt('커피가격을 조회화세요.')
        if(coffeE=='아메리카노'){
            alert('1500원')
        } else if(coffeE=='카페라떼'){
            alert('2000원')
        } else if(coffeE=='카푸치노'){
            alert('3000원')
        } else {
            alert('잘못된 이름입니다.')
        }
    </script>
</body>
</html>
