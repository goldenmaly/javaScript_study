<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 제어</title>
</head>
<body>
    <script>
    let li = ['a','b','c','d','e'];
    li.push('f'); // li array 에 'f'라는 요소 element가 추가된다.
    alert(`f` in li); // `element' in 배열명 으로 원소가 배열 안에 들어 있는지 확인할 수 있다.
    li = li.concat(['aa','bb']);
    alert(li)
    // .concat([,])은 배열을 원하는 변수에 배열로 넣고 다시 해당 변수에 return한다.
    li.unshift('z');
    alert(li)
    // .unshift();는 원하는 원소를 배열 index 0 에 넣는다.
    </script>        
</body>
</html>
